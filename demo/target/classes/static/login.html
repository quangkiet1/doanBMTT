<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .signup-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      color: #764ba2;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Đăng Nhập</h1>
    <form id="loginForm">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" required placeholder="Nhập tên đăng nhập">

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" required placeholder="Nhập mật khẩu">

      <button type="submit">Đăng nhập</button>
    </form>

    <div class="message" id="message"></div>

    <div class="signup-link">
      Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          const data = await response.json();
          messageDiv.style.color = 'green';
          messageDiv.textContent = '✅ Đăng nhập thành công! Xin chào, ' + data.username;
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = '❌ Sai tên đăng nhập hoặc mật khẩu.';
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = '⚠️ Không thể kết nối tới server.';
      }
    });
  </script>

</body>
</html>
